<table id="vaults-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for vault in vaults %}
            <tr>
                <td>{{ vault.id }}</td>
                <td>{{ vault.name }}</td>
                <td>{{ vault.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
